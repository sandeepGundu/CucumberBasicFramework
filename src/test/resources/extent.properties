# Location where the Extent Report will be generated
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-report/spark.html

# Enable JSON and XML reports (optional)
extent.reporter.json.start=true
extent.reporter.json.out=target/extent-report/extent.json
extent.reporter.xml.start=true
extent.reporter.xml.out=target/extent-report/extent.xml

# Report Title and Theme
extent.reporter.spark.config.title=Cucumber Extent Report
extent.reporter.spark.config.theme=dark